<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main" role="main">
      <div class="container">
        <div class="card">
          <div class="image">&nbsp;</div>
          <div class="content">
            <h1 class="title">Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="payment">
              <img class="payment-icon" src="images/icon-music.svg" alt="icon" />
              <div class="plan-info">
                <h2 class="plan-type">Annual Plan</h2>
                <p class="plan-charges">$59.99/year</p>
              </div>
              <p class="plan-change"><a href="#">Change</a></p>
            </div>
            <div class="payment-btns">
              <button class="btn pay-btn">Proceed to Payment</button>
              <button class="btn cancel-btn">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/DevanshuSagar">DevanshuSagar</a>.
    </footer>
  </body>
</html>
